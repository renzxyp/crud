<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application with Name, Image, Age, Address</title>
    <link rel="stylesheet" href="2.css">
</head>
<body>
    <div class="container">
        <h1>Crud</h1>
        
        <input type="text" id="nameInput" placeholder="Enter Name" />
        <input type="number" id="ageInput" placeholder="Enter Age" />
        <input type="text" id="addressInput" placeholder="Enter Address" />
        
        <input type="file" id="imageInput" accept="image/*" style="width: 100%;" />
        
        <button id="addItemButton">Add Person</button>
        
        <ul id="itemList"></ul>
    </div>

    <script src="3.js"></script>
</body>
</html>
